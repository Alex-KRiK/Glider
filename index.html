<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/glider.css" />
</head>
<body ng-cloak>
    <header>

        <div class="row">
            <h1 class="app-name left">My Glider</h1>
        </div>
    </header>

    <section id="lists-container"
             class="lists-container"
             ng-controller="listsCtrl as listsCtrl">

        <div class="row">
            <section class="list list-inline"
                     ng-repeat="list in listsCtrl.lists">
                <h1>{{list.listName}}</h1>
            </section>
        </div>

    </section>







    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/listsCtrl.js"></script>
    <script src="js/factories/listFactory.js"></script>

</body>
</html>
